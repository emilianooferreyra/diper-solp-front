<!-- Section Cabecera -->
<section class="cabecera-seccion-gral cabecera-institucional">
    <div class="row">
        <div class="banda banda-institucional">
        </div>
        <div class="container">
            <div class="titulo">
                <h2>Institución</h2>
            </div>
        </div>
    </div>
</section>
<!-- Fin Section Cabecera -->

<!-- Section Noticia -->
<section>
    <div class="container">
        <breadcrumb namemodule="Noticias" pagename="{{vm.info.category.name}}" ng-if="!!vm.info"></breadcrumb>

        <div class="row box-noticia">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3">
                        <img class="img-fluid" src="{{url + '/' + vm.info.front.source}}" alt="">
                    </div>
                    <div class="col-md-9">
                        <p class="fecha">{{vm.info.date | date:'d/M/yyyy'}}</p>
                        <h6 class="categoria">{{vm.info.section}}</h6>
                        <h2>{{vm.info.title}}</h2>
                        <h3 ng-bind-html="vm.getHtml(vm.info.lead)"></h3>
                        <p ng-bind-html="vm.getHtml(vm.info.body)"></p>

                        <p class="fuente"><span>Fuente:</span>  {{vm.info.byline}}</p>

                        <!-- inserta galería -->
                        <data-owl-carousel class="owl-carousel owl-theme galeria-basica galeria-seccion" data-options="owlOptionsTestimonials">
                          <div owl-carousel-item="" ng-repeat="image in vm.info.images" class="item">
                            <a class="" ng-href="{{url + '/' + image.source}}" data-fancybox>
                                <img class="img-fluid" ng-src="{{url + '/' + image.source}}" alt="">
                            </a>
                          </div>
                        </data-owl-carousel>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
