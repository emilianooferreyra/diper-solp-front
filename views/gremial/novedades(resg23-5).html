<!-- Section Cabecera -->
<section class="cabecera-seccion-gral cabecera-gremial">
    <div class="row">
        <div class="banda banda-gremial">
        </div>
        <div class="container">
            <div class="titulo">
                <h2>Gremial</h2>
            </div>
        </div>
    </div>
</section>
<!-- Fin Section Cabecera -->

<!-- Section-->
<section class="interior">
    <div class="container">
        <div class="row">
            <div class="col-md-12 tituloSeccion">
                <h2>Novedades</h2>
            </div>
        </div>

        <div class="row" id="eventos" ng-if="!!eventos && eventos.length > 0">
          <div class="col-sm-12">
              <div class="row">
                  <!-- Curso -->
                  <div class="col-sm-12" ng-repeat="evento in eventos">
                      <!-- abre card evento -->
                      <div class="row lista-cada-evento">
                          <div class="col-sm-3">
                            <img class="img-fluid-max" ng-src="{{url + '/' + evento.front.source}}" alt="">
                          </div>
                          <div class="col-sm-9">
                              <div class="fecha-evento">{{evento.start | date: 'd/M/yyyy'}}{{!!evento.end ? ' al ' + (evento.end | date: 'd/M/yyyy') : ''}}</div>
                              <h3>{{evento.title}}</h3>
                              <p>{{evento.lead}}</p>
                          </div>
                      </div><!-- Cierra card-evento -->
                  </div><!-- Cierra curso -->

              </div>
          </div>
        </div>

        <div class="row"></div>
    </div>
</section>
