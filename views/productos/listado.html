<!-- Section Cabecera -->
<section class="cabecera-seccion-gral cabecera-institucional">
    <div class="row">
        <div class="cabecera-banda">
        </div>
        <div class="container">
            <div class="titulo">
                <h2>Productos Nicofer</h2>
            </div>
        </div>
    </div>
</section>
<!-- Fin Section Cabecera -->

<!-- Section Contenido -->
<section class="interior">
    <div class="container">

        <!-- Abre Titulo -->
        <div class="row">
            <div class="col-md-12 tituloSeccion">
                <h2>Nuestros productos en oferta</h2>
            </div>
        </div>

        <!-- Abre Contenido -->
        <div class="row">
            <div class="col-md-12 mb-4">
                <p>Encontrá en nuestra sección de productos todas las oportunidades que te ofrece Nicofer.</p>
            </div>
        </div>

        <div class="row">
            <!-- Item Producto -->
            <div class="col-lg-2 col-md-3 mb-4" ng-repeat="producto in vm.data">
                <div class="card card-producto h-100">
                    <a class="card-img-top-link" ng-href="productos/{{producto.code}}"><img class="card-img-top" ng-src="{{url + '/' + producto.front.source}}" alt=""></a>
                    <div class="card-body">
                        <h3 class="card-title">
                            <a ng-href="productos/{{producto.code}}">{{producto.name}}</a>
                        </h3>
                        <p class="small mb-0">Código {{producto.code}}</p>
                    </div>
                    <div class="precio">
                        <p>{{(producto.price | isNumber) ? '$' : ''}} {{producto.price}}</p>
                    </div>
                    <div class="card-footer">
                        <a ng-href="productos/{{producto.code}}">Ver detalle <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            <!-- Cierra Item Producto -->
        </div>

    </div>
</section>
